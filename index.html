<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D'S-DEV</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,500,700" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/jquery-ui.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="./src/css/style.css">

    <script src="./src/js/lib/jquery-3.3.1.min.js"></script>
    <script src="./src/js/lib/jquery-ui.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="title-container mt-5">
            <h1 class="text-primary text-center">
                jQuery autocomplete multiple fields with single auto-select Request & add & remove rows
            </h1>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="table-responsive">
                    <table id="autocomplete_table" class="table table-hover autocomplete_table table-bordered">
                        <thead class="thead-light text-center">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Country Name</th>
                                <th scope="col">Country Number</th>
                                <th scope="col">Country Phone Code</th>
                                <th scope="col">Country Code</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr id="row_1">
                                <th id="delete_1" scope="row" class="delete_row"><img src="./src/images/minus.svg" alt=""></th>
                                <td>
                                    <input type="text" data-type="countryname" name="countryname[]" id="countryname_1" class="form-control autocomplete_txt" autocomplete="off">
                                </td>
                                <td>
                                    <input type="text" data-type="countryno" name="countryno[]" id="countryno_1" class="form-control autocomplete_txt" autocomplete="off">
                                </td>
                                <td>
                                    <input type="text" data-type="phone_code" name="phone_code[]" id="phone_code_1" class="form-control autocomplete_txt" autocomplete="off">
                                </td>
                                <td>
                                    <input type="text" data-type="country_code" name="country_code[]" id="country_code_1" class="form-control autocomplete_txt" autocomplete="off">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>  
                <div class="btn-container">
                    <button class="btn btn-primary" id="addNew">
                        Add New
                    </button>
                </div>  
            </div>
        </div>
    </div>

    <script src="./src/js/app.js"></script>
    
</body>
</html>
